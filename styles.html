<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilos</title>
</head>
<style>
    p:first-child{
        color: blueviolet;
    }
    p:nth-child(2){
        color: blue;
    }
    p:nth-child(3){
        color: red;
    }
    p:nth-child(4){
        color: green;
    }
    p::first-letter{
        font-size: 20px;
    }
    
</style>
<body>
    <p>corazon morado</p>
    <p>corazon azul</p>
    <p>corazon rojo</p>
    <p>corazon verde</p>
</body>
</html>
